<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" >
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play Your Move!</p>
    </div>
</body>
    <script src="game.js"></script>
</html>
